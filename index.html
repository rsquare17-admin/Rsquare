<!DOCTYPE html>
<html>
<head>
  <title>Google Form Redirect</title>
</head>
<body>

  <h2>Please fill out the form:</h2>
  <button onclick="openForm()">Open Form</button>

  <script>
    function openForm() {
      // Open Google Form in a new tab
      window.open('https://docs.google.com/forms/d/e/1FAIpQLScHZWysA3U_WF-4hvzbJOYlyUBasuihcE_poa9H0oac46519Q/viewform?usp=header', '_blank');

      // Start checking every 3 seconds if the form is submitted
      let checkInterval = setInterval(() => {
        fetch('https://docs.google.com/forms/d/e/1FAIpQLScHZWysA3U_WF-4hvzbJOYlyUBasuihcE_poa9H0oac46519Q/viewform?usp=headere')
          .then(response => {
            if (response.status === 200) {
              // Form has been submitted
              clearInterval(checkInterval);
              window.location.href = 'https://youtu.be/q0-2UVB8OVc?si=bXfRSNrYnl6QMfvi'; // Your YouTube link
            }
          })
          .catch(err => {
            // Ignore errors (usually CORS-related)
          });
      }, 3000);
    }
  </script>

</body>
</html>

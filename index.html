<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Form Submission</title>
</head>
<body>
    <h2>Form Submission</h2>
    <form id="myForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
      
      <label for="phonenumber">Phonenumber:</label><br>
      <input type="number" id="number" name="phonenumber" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
      
      <label for="school">School:</label><br>
        <input type="text" id="school" name="school" required><br><br>
      
      <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        // JavaScript to handle form submission and redirect
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting traditionally

            // You can perform form validation here if needed
            
            // Redirect to YouTube after submission
            window.location.href = "https://youtu.be/q0-2UVB8OVc?si=7yzltED-vt41nZrf";
        });
    </script>
</body>
</html>

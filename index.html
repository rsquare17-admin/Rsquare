<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Embed your Google Form here -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScHZWysA3U_WF-4hvzbJOYlyUBasuihcE_poa9H0oac46519Q/viewform?usp=dialog"></iframe>

  <script>
    // Redirect to YouTube after form submission
    const iframe = document.getElementById("googleForm");

    iframe.onload = function () {
      const currentURL = iframe.contentWindow.location.href;

      // After submission, Google shows this URL pattern
      if (currentURL.includes("formResponse")) {
        // Redirect to your YouTube video
        window.location.href = "https://youtu.be/q0-2UVB8OVc?si=bXfRSNrYnl6QMfvi";
      }
    };
  </script>

</body>
</html>

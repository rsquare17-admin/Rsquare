<!DOCTYPE html>
<html>
<head>
  <title>Acces Form </title>
  <style>
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <h2>Fill out the form below:</h2>
  <iframe id="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLScHZWysA3U_WF-4hvzbJOYlyUBasuihcE_poa9H0oac46519Q/viewform?usp=header"></iframe>

  <script>
    const formIframe = document.getElementById('google-form');

    formIframe.onload = function () {
      // Check if the user is on the "thank you" page
      const formURL = formIframe.contentWindow.location.href;
      
      // Google's 'thank you' page contains 'formResponse' in the URL
      if (formURL.includes('formResponse')) {
        // Redirect to YouTube after 2 seconds
        setTimeout(() => {
          window.location.href = "https://youtu.be/q0-2UVB8OVc?si=bXfRSNrYnl6QMfvi"; // Replace with your YouTube URL
        }, 2000);
      }
    };
  </script>

</body>
</html>
